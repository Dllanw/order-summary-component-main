<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- STYLES -->
  <link rel="preload" href="CSS/styles.css" as="style">
  <link rel="stylesheet" href="CSS/styles.css">
  <!-- NORMALIZE -->
  <link rel="preload" href="CSS/normalize.css" as="style">
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="center-item">
  <main class="card border-radius">
    <div class="card__img">
      <img src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="center-text card__info">
      <div class="card__title center-text">
        <h1 class="no-margin">Order Summary</h1>
      </div>
      <div class="card__pg center-text">
        <p class="no-margin">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card__content">
        <div class="card__item">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="card__item--info">
            <span class="card__item--plan">Annual Plan</span>
            <span class="card__item--price">$59.99/year</span>
          </div>
        </div>
        <span class="card__change">Change</span>
      </div>
      <div>
        <button class="card__btn ">Proceed to Payment</button>
      </div>
      <div class="card__cancel">
        <span>Cancel Order</span>
      </div>
    </div>
  </main>

</html>
